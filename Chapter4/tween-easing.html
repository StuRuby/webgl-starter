<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="../css/webglbook.css" rel="stylesheet" />
    <style>
        #container {
            width: 95%;
            height: 80%;
            position: absolute;
        }

        #prompt {
            width: 95%;
            height: 6%;
            bottom: 30px;
            text-align: center;
            position: absolute;
        }
    </style>
    <script src="../libs/Three.js"></script>
    <script src="../libs/Tween.js"></script>
    <script src="../libs/jquery-1.6.4.js"></script>

<body>
    <center>
        <h1>Tween Example with ease In /Ease out</h1>
    </center>
    <div id="container"></div>
    <div id="prompt">
        click to run the tween RequestAnimationFrame
        <br/> Ease In/Out:
        <input type="radio" name="easeinout" checked onclick="onEaseInOut(false)" />Quadratic
        <input type="radio" name="easeinout" onclick="onEaseInOut(true)" />Bounce
    </div>
</body>
<script>
    var renderer = null;
    var scene = null;
    var camera = null;
    var mesh = null;
    $(function () {
        var container = $('#container')[0];
        var app = new TweenApp();
        app.init({ container });
        app.run();
    });

    function onEaseInOut(useBounce){
        MovingBall.useBounceFunction=useBounce;
    }
</script>

</html>
